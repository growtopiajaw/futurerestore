name: Futurerestore
on:
  push:
    branches: [ win-ci ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  Win-x64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
          msystem: MINGW64
          release: false
          update: false
          install: >-
            mingw-w64-x86_64-clang
            mingw-w64-clang-x86_64-toolchain
            mingw-w64-x86_64-bzip2
            msys2-runtime-devel
            msys2-devel
            base-devel
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-readline
            mingw-w64-x86_64-libpng
            curl
            make
            bash
            automake
            autoconf
            cmake
            pkgconf
            pkg-config
            openssl
            libtool
            mingw-w64-x86_64-gnutls
            m4
            git
            zstd
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
        fetch-depth: 0
    - name: Windows x64 Build
      id: win-x64
      run: |
        mkdir /cache
        tar cpPf /cache/cache.tar --exclude=/cache -C / {home,tmp,bin,etc,InstallationLog.txt,network.xml,uninstall.ini,uninstall.dat,installer.dat,uninstall.exe,components.xml,installerResources,var,usr,clang32,clang64,clangarm64,mingw32,mingw64,opt,ucrt64,clang32.ico,clang64.ico,clangarm64.ico,mingw32.ico,mingw64.ico,msys2.ico,msys2_shell.cmd,ucrt64.ico,dir,clang32.exe,clang32.ini,clang64.exe,clang64.ini,mingw32.exe,mingw32.ini,mingw64.exe,mingw64.ini,msys2.exe,msys2.ini,ucrt64.exe,ucrt64.ini,autorebase.bat}  || true
        ls -lath /cache
        zstd --ultra -22 --rm /cache/cache.tar
        ls -lath /cache
        exit
        cd /d/a/futurerestore/futurerestore/.github/workflows
        ./Win-x64.sh
    - name: Win x64 Archive
      id: Win-x64-Archive
      uses: actions/upload-artifact@v2
      with:
        name: futurerestore-Win-x64
        path: |
          /cache/cache.tar.zst

